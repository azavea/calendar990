{% extends "base.html" %}

{% block title %}{{ room.title }}{% endblock%}

{% block content %}
<div data-role="page" style="background-image: url({{ room.images|random }})">
  <div data-role="main" class="ui-content">
    <h1>{{ room.title }}</h1>
    <h2>{{ room.status }}</h2>
    <h3>{{ room.subtext }}</h3>
  </div>
</div>
{% endblock %}
