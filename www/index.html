<!DOCTYPE html>
<html>
  <head>
    <title>Azavea Room Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="rooms.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
<body>
<script type="javascript/template" id="tmpl-index">
<p class="now"><%- formatDate(data.now_utc) %></p>
<ul>
<% _.each(data.rooms, function(room) { %>
    <li>
        <div class="room-name"><a href="#<%- room.id %>"><%- room.name %></a></div>
        <% if (room.current_events.length) { %>
            <%= formatEvent(room.current_events[0]) %>
        <% } else if (room.next_event) { %>
            <%= formatEvent(room.next_event) %>
        <% } %>
    </li>
<% }) %>
</ul>
</script>

<script type="javascript/template" id="tmpl-room">
<div class="now"><%- formatDate(data.now_utc) %></div>
<div class="header">
    <h1><%- data.name %></h1>
    <% _.each(data.events, function(evt) { %>
        <%= formatEvent(evt) %>
    <% }) %>
    <p class="pager<%- (data.events.length === 0 ? ' hide' : '') %>">
        <% if (data.eventIndex > 0) { %>
            <a href="javascript:;" class="prev">Prev</a>
        <% } %>
        <% if (data.eventIndex < data.events.length - 1) { %>
            <a href="javascript:;" class="next">Next</a>
        <% } %>
    </p>
</div>
<div class="back"><a href="#">Back</a></div>
</script>

<script type="javascript/template" id="tmpl-event">
<div class="event<%- (data.is_current ? ' current' :
                      data.is_next ? ' next' : '') %>">
    <span class="summary">
        <%- data.is_next ? 'Next: ' : '' %>
        <%- data.summary %>
    </span>
    <span class="time" title="<%- formatDate(data.start_time) %> &ndash; <%- formatTime(data.end_time) %>
<%- data.description %>">
    <%- formatTime(data.start_time) %> &ndash;
    <%- formatTime(data.end_time) %>
    </span>
    <a href="<%- data.htmlLink %>" target="new">Link</a>
</div>
</script>
</body>
</html>
